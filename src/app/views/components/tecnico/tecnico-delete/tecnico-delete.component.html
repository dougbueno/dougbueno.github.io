<form class="form mat-elevation-z8">
    <h1>Deletando t√©cnico</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" name="nome" disabled matInput>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" name="cpf" disabled matInput>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Celular</mat-label>
        <input [(ngModel)]="tecnico.telefone" disabled name="telefone" matInput mask="(00) 0000-00000">
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-raised-button color="primary">DELETAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>
</form>
